<!DOCTYPE html>
<html>
<head>
	<title>ng-blog</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110131/responsive.css">

  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body ng-app="blogApp">
  
  <div ng-controller="BlogController as blog">
      
    <div ng-include="'app/views/nav.html'"></div>   
          
      <div class="content">

        <div class="container">
          
          <div class="row">
            <div ng-include="'app/views/postsList.html'"></div>
            <div ng-include="'app/views/showPost.html'"></div>
            <div ng-include="'app/views/addPost.html'"></div>
          </div>
      </div>
        
      </div>
  </div>

  
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-animate.js"></script>   
  <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110131/responsive.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="app/controllers/blogCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/commentCtrl.js"></script>


  
</body>
</html>
